<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.jpg" type="image/jpg">
    <title>Transform</title>
  </head>
  <body>
    <p>Original</p>
    <img src="./jkwFqfX.png" alt="top logo" />

    <p>Rotate by 45 degrees</p>
    <img
      class="rotate-by-deg"
      src="./jkwFqfX.png"
      alt="top logo"

    <p>Rotate by -1 radian</p>

      class="rotate-by-rad"

    <img
      class="rotate-by-turn"
      src="./jkwFqfX.png"
      alt="top logo"
    />
